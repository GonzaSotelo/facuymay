<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- PANTALLA DEL SOBRE -->
  <div class="pantalla" id="pantalla">
    <div class="sobre">
      <img src="img/sobreariba.png" class="sobre-parte arriba" alt="Sobre arriba">
      <img src="img/sobreabajo.png" class="sobre-parte abajo" alt="Sobre abajo">
    </div>

    <p class="texto">TOCÁ PARA ABRIR</p>
  </div>

  <!-- CONTENIDO DE LA INVITACIÓN -->
<section class="contenido">
  <div class="hero">
    
   <div class="texto-inicio">
    <h1 class="titulo">¡Nos casamos!</h1>

    <div class="contador" id="contador">
      <div class="tiempo">
        <span id="dias">00</span>
        <small>Días</small>
      </div>
      <div class="tiempo">
        <span id="horas">00</span>
        <small>Horas</small>
      </div>
      <div class="tiempo">
        <span id="minutos">00</span>
        <small>Min</small>
      </div>
      <div class="tiempo">
        <span id="segundos">00</span>
        <small>Seg</small>
      </div>
    </div>
   </div>


  </div>
</section>
<section class="seccion-mixta">

  <p class="texto-externo">
   "El verdadero amor no se busca, se encuentra en la construcción de todos los días"
  </p>

  <div class="imagen-con-texto">
    <p class="texto-interno">
      por ese motivo decidimos dar un gran paso y es dar el SI PARA SIEMPRE 
Y nos gustaría que vos estés presente celebrando nuestro amor
    </p>
  </div>

</section>


<section class="seccion">
  <h2>Ceremonia</h2>
</section>


  <script src="script.js"></script>
</body>
</html>
